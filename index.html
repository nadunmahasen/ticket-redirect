<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Your Ticket</title>
    <!--
      We're using the Tailwind CSS CDN for easy, clean styling.
      This makes the page look modern without needing a separate CSS file.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This sets the font for the entire page to a clean, readable font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- The main container for the message and button -->
    <div id="main-container" class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">
            Ticket Purchase
        </h1>
        <p class="text-gray-700 text-lg mb-6">
            Click the button below to complete your ticket purchase.
        </p>

        <!-- The button to trigger the purchase and redirection -->
        <button id="purchase-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full">
            Purchase Ticket Now
        </button>
    </div>

    <script>
        // Get references to the button and the main container
        const purchaseButton = document.getElementById('purchase-button');
        const mainContainer = document.getElementById('main-container');

        // Add a click event listener to the button
        purchaseButton.addEventListener('click', () => {
            // Disable the button to prevent multiple clicks
            purchaseButton.disabled = true;
            purchaseButton.classList.add('opacity-50', 'cursor-not-allowed');

            // Change the message to a success message
            mainContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-green-600 mb-4 animate-bounce">
                    Success!
                </h1>
                <p class="text-gray-700 text-lg">
                    Your ticket purchase was successful.
                </p>
                <p class="text-gray-500 text-sm mt-2">
                    This tab will close automatically in 3 seconds.
                </p>
            `;

            // Wait 3 seconds, then close the current browser tab.
            // This is the most effective way to return the user to the previous chat.
            setTimeout(() => {
                window.close();
            }, 3000);
        });
    </script>
</body>
</html>
